<div>
  <h4>List of Actors</h4>
  <div>
    <h4>Table using Material DataTable</h4>
    <table mat-table #actorTable [dataSource]="actorList" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let actor"> {{actor.name}} </td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let actor"> {{actor.city}} </td>
      </ng-container>

      <!-- Rating Column -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let actor"> {{actor.rating}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div>
    <h5>Add Actor</h5>
    <label>
      Name: <input type="text" [(ngModel)]="newActor.name">
    </label>
    <br>
    <label>
      City: <input type="text" [(ngModel)]="newActor.city">
    </label>
    <br>
    <label>
      Rating: <input type="text" [(ngModel)]="newActor.rating">
    </label>
    <br><br>
    <button mat-button color="primary" (click)="addActor()">Add Actor</button>
  </div>
</div>
